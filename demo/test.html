<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. BRAND DESIGN TOKENS --- */
        :root {
            /* Brand Palette */
            --brand-primary: #2FBF71;      /* Sync Green */
            --brand-dark: #0E5F3A;         /* Deep Tech Green */
            --text-main: #111827;          /* Charcoal Black */
            --text-muted: #6B7280;         /* Cool Gray */
            --bg-page: #FFFFFF;            /* White */
            --accent-focus: #2563EB;       /* Focus Blue */
            
            /* Sizing & Layout */
            --container-width: 1280px;
            --space-card-padding: 56px;
            --gap-desktop: 60px;
            
            /* Elevation & Borders */
            --shadow-premium: 0 20px 40px -12px rgba(14, 95, 58, 0.08);
            --border-subtle: 1px solid rgba(0, 0, 0, 0.05);
            --radius-xl: 32px;
            --radius-lg: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #FDFDFD; /* Very slight tint to let white card pop */
            color: var(--text-main);
            padding: 60px 0;
            line-height: 1.5;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0; 
        }

        /* --- HERO CARD --- */
        .card {
            background: var(--bg-page);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(0, 0, 0, 0.03);
            padding: var(--space-card-padding);
            display: flex;
            align-items: center;
            gap: var(--gap-desktop);
            position: relative;
            width: 100%;
        }

        .visual-container {
            width: 520px; 
            min-width: 520px; 
            aspect-ratio: 520 / 400; 
            flex-shrink: 0; 
            position: relative;
            border-radius: var(--radius-lg); 
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.08); 
        }

        .visual-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: block;
        }
        .card:hover .visual-container img { transform: scale(1.04); }

        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            align-self: stretch;
        }
        
        .header h1 { 
            font-size: 42px; 
            font-weight: 700; 
            letter-spacing: -0.03em; 
            line-height: 1.1; 
            margin-bottom: 16px; 
            color: var(--text-main);
        }
        .header p { 
            font-size: 18px; 
            color: var(--text-muted); 
            max-width: 600px; 
        }

        .specs {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 32px;
            padding: 32px 0; 
            border-top: var(--border-subtle); 
            border-bottom: var(--border-subtle);
            margin: 32px 0;
        }
        .spec-item { display: flex; flex-direction: column; gap: 6px; }
        .spec-label { 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 0.08em; 
            color: var(--text-muted); 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .spec-value { font-size: 16px; font-weight: 600; color: var(--text-main); }
        
        /* Icons using Primary Brand Color */
        .icon-sm { width: 16px; height: 16px; color: var(--brand-primary); }

        .footer { display: flex; align-items: center; justify-content: flex-end; }
        .action-dock { display: flex; align-items: center; gap: 32px; }
        
        .price-group { text-align: right; }
        .price-prev { font-size: 14px; color: var(--text-muted); text-decoration: line-through; display: block; line-height: 1; }
        .price-curr { font-size: 32px; font-weight: 700; color: var(--text-main); line-height: 1.1; }
        .price-subtext { font-size: 12px; color: var(--text-muted); display: block; white-space: nowrap; margin-top: 4px; }
        
        /* Primary Button with Sync Green and Dark Green Hover */
        .btn-onyx {
            background-color: var(--brand-primary); 
            color: #FFFFFF;
            padding: 0 40px; 
            height: 60px; 
            border-radius: 14px;
            font-family: inherit; 
            font-size: 16px; 
            font-weight: 600;
            border: none; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .btn-onyx:hover { 
            transform: translateY(-2px); 
            background-color: var(--brand-dark); 
            box-shadow: 0 10px 25px rgba(47, 191, 113, 0.2); 
        }

        /* --- TABLET VIEW (769px to 1100px) --- */
        @media (min-width: 769px) and (max-width: 1100px) {
            .container { padding: 0 32px; }
            .card { padding: 32px; gap: 32px; }
            .visual-container { width: 380px; min-width: 380px; }
            .header h1 { font-size: 32px; }
            .header p { font-size: 16px; }
            .specs { gap: 16px; padding: 24px 0; margin: 24px 0; }
            .price-curr { font-size: 28px; }
        }

        /* --- MOBILE VIEW (Up to 768px) --- */
        @media (max-width: 768px) {
            body { padding: 20px 0; }
            .container { padding: 0 16px; }
            .card { flex-direction: column; padding: 24px; gap: 24px; border-radius: 24px; }
            .visual-container { width: 100%; min-width: 0; aspect-ratio: 520 / 400; border-radius: 16px; }
            
            .header h1 { font-size: 26px; margin-bottom: 10px; }
            .header p { font-size: 15px; }
            
            .specs { grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 24px 0; padding: 20px 0; }
            .hide-mobile { display: none; }
            
            .content { min-height: auto; align-self: stretch; }
            .footer { width: 100%; }
            .action-dock { 
                width: 100%; flex-direction: column; gap: 12px; 
                background: #F9FAFB; padding: 16px; border-radius: 16px; border: 1px solid #EEE;
            }
            .price-group { text-align: center; }
            .price-prev { display: inline-block; margin-right: 8px; }
            .price-curr { display: inline-block; font-size: 24px; }
            .price-subtext { margin-top: 2px; font-size: 10px; }
            .btn-onyx { width: 100%; justify-content: center; height: 52px; }
        }

        @media (min-width: 1300px) { .container { padding: 0; } }
        @media (max-width: 1300px) and (min-width: 1101px) { .container { padding: 0 40px; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero-wrapper">
            <article class="card">
                <!-- Visual Container -->
                <div class="visual-container">
                    <img src="https://images.unsplash.com/photo-1555099962-4199c345e5dd?q=80&w=800&auto=format&fit=crop" alt="Coding Setup">
                </div>

                <!-- Content Area -->
                <div class="content">
                    <div class="header">
                        <h1>Full Stack Web Development</h1>
                        <p>Learn by building real-world systems, not just watching tutorials. A live 12-week mentorship designed to make you industry-ready.</p>
                    </div>

                    <div class="specs">
                        <div class="spec-item">
                            <div class="spec-label">
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                Start Date
                            </div>
                            <span class="spec-value">Feb 10, 2026</span>
                        </div>
                        
                        <div class="spec-item hide-mobile">
                            <div class="spec-label">
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                Schedule
                            </div>
                            <span class="spec-value">Live (Sat & Sun)</span>
                        </div>

                        <div class="spec-item">
                            <div class="spec-label">
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4.5 9h15M4.5 15h15M10 2h4M6 2v20M18 2v20"/></svg>
                                Level
                            </div>
                            <span class="spec-value">Beginner to Pro</span>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="action-dock">
                            <div class="price-group">
                                <span class="price-prev">₹12,000</span>
                                <span class="price-curr">₹4,999</span>
                                <span class="price-subtext">One-time fee • No hidden charges</span>
                            </div>
                            <button class="btn-onyx">
                                Enroll Now
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

</body>
</html>
